{% extends "base.html" %}
{% block title %}Search Result{% endblock %}
{% block content %}
<div style="margin-top: 40px;">
    <div class="container">
        <div class="row">
            {% include "search.html" %}
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
    <!-- <script src="static/js/vendor/jquery-1.11.2.min.js"></script> -->
    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
    <script>
        var data = eval('[' + {{ json_data| tojson }} +']');
        // console.log(data);

        function update_result(data) {
            var result_list = $('#result-list-group');
            result_list.empty();
            console.log(data);

            var tab_html = '<ul class="nav nav-tabs" role="tablist">';
            var tab_content_html = '<div class="tab-content">';

            for (var conf in data[0]) {
                var flag = false;
                var conf_html = '<div role="tabpanel" class="tab-pane tab-body" id="' + conf + '">';
                conf_html += '<div class="list-group">';
                for (var year in data[0][conf]) {
                    for (var i in data[0][conf][year]) {
                        var title = data[0][conf][year][i];
                        flag = true;
                        conf_html += '<div class="panel panel-default list-group-item">';
                        conf_html += '<div class="panel-body">';
                        conf_html += '<div class="media">';
                        conf_html += '<div class="media-body">';
                        conf_html += '<h4 class="media-heading">' + title + '</h4>';
                        conf_html += '<p class="media-item">' + conf + year + '</p>';
                        conf_html += '</div>';
                        conf_html += '</div>';
                        conf_html += '</div>';
                        conf_html += '</div>';

                    }
                }
                conf_html += '</div>';
                conf_html += '</div>';
                if (flag) {
                    tab_html += '<li role="presentation"><a href="#' + conf + '" aria-controls="' + conf + '" role="tab" data-toggle="tab">' + conf + '</a></li>';
                    tab_content_html += conf_html;
                }
            }
            
            tab_content_html += '</div>';

            tab_html += '</ul>';
            // console.log(tab_html);
            // console.log(tab_content_html);
            $('#result-list-group').html(tab_html + tab_content_html);
            $('#result-list-group .tab-body').first().addClass('active');
            $('#result-list-group .nav-tabs li').first().addClass('active');
        }

        $(document).ready(function(){
            update_result(data);
        });

        
    </script>
    <div class="container">
        <div class="list-group" id="result-list-group">
        </div>
    </div>
    {% endblock %}
